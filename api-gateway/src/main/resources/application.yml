server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      routes:
        - id: vehicle-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/vehicle/**

        - id: parking-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/parking/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
